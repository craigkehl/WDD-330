<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W4 Office Hour</title>
  <link rel="stylesheet" type="text/css" href="../W4/style/W4_office.css">
</head>
<body>
  <header>
    <h1>W4 Office Hour</h1>
  </header>
  <main>    
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>I-Number</th>          
        </tr>
      </thead>
      <tbody>        
      </tbody>
    </table>
    <form name="studentInput">
      <div>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div>
        <label for="iNumber">I-Number: </label>
        <input type="text" id="iNumber" name="iNumber">
      </div>
      <div>
        <button>Add</button>
        <input type="reset" value="reset">
      </div>
    </form>

  </main>
  
  <script src="../W4/js/W4_office.js" type="module"></script>
</body>
</html>
