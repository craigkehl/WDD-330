<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" type='text/css' href='../W4/style/w4_team.css'>
</head>
<body>
  <main>
    <h1 class="curr_player"></h1>
    <input type="button" id="reset" value="Reset">
    <br>
    <div class='game'>
      <div class='game__card top_row left'>
        <div class='game__content'></div>
      </div>
      <div class='game__card top_row mid'>
        <div class='game__content'></div>
      </div>
      <div class='game__card top_row right'>
        <div class='game__content'></div>
      </div>
      <div class='game__card mid_row left'>
        <div class='game__content'></div>
      </div>
      <div class='game__card mid_row mid'>
        <div class='game__content'></div>
      </div>
      <div class='game__card mid_row right'>
        <div class='game__content'></div>
      </div>
      <div class='game__card bot_row left'>
        <div class='game__content'></div>
      </div>
      <div class='game__card bot_row mid'>
        <div class='game__content'></div>
      </div>
      <div class='game__card bot_row right'>
        <div class='game__content'></div>
      </div>
    </div>

  </main>
  <script src="../W4/js/w4_team.js"></script>
</body>
</html>
