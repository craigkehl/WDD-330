<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-n-Drop Exercise from Sitepoint</title>
  <link href="dragndrop.css" rel="stylesheet" type="css/text">
</head>

<body>
  <article id="ac3">
    <h1>Wai-Aria? HAHA!</h1>
    <h2>Form Accessibility</h2>

    <img
      data-src="https://learnable-static.s3.amazonaws.com/premium/reeedr/books/html5-css3-for-the-real-world-2nd-edition/images/cat.png"
      id="cat" alt="WAI-ARIA Cat">

    <div class="content">
      <p id="mouseContainer" class="mc">
        <img
          data-src="https://learnable-static.s3.amazonaws.com/premium/reeedr/books/html5-css3-for-the-real-world-2nd-edition/images/computer-mouse-pic.svg"
          alt="mouse treat" id="mouse1" draggable="true">
        <img
          data-src="https://learnable-static.s3.amazonaws.com/premium/reeedr/books/html5-css3-for-the-real-world-2nd-edition/images/computer-mouse-pic.svg"
          alt="mouse treat" id="mouse2" draggable="true">
        <img
          data-src="https://learnable-static.s3.amazonaws.com/premium/reeedr/books/html5-css3-for-the-real-world-2nd-edition/images/computer-mouse-pic.svg"
          alt="mouse treat" id="mouse3" draggable="true">
      </p>
    </div>
  </article>
  <script src="dragndrop.js"></script>
</body>

</html>
