<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>W02 Assignment #1</title>
        <script>
            function calculateSum() {
                let sum = 0;
                let n = parseInt(document.getElementById("txtInput").value);
                if (isNaN(n)) {
                    sum = "Input must be numeric.";
                } else {
                    for (let num = 1;  num <= n;  num++) {
                        sum += num;
                    }
                }
                document.getElementById("dvSum").innerHTML = sum;
            }

                        case "/":

    </head>
